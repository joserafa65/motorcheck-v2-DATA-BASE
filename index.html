
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, viewport-fit=cover"
/>
    <title>MotorCheck V2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
              },
              dark: {
                bg: '#09090b',
                card: '#1c1c1e',
              },
              light: {
                bg: '#f3f4f6',
                card: '#ffffff',
              }
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #f3f4f6;
        --text-color: #1f2937;
        --text-muted: #6b7280;
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(0, 0, 0, 0.05);
        --input-bg: rgba(255, 255, 255, 1);
        --input-border: rgba(0, 0, 0, 0.1);
        --scrollbar-track: #e5e7eb;
        --scrollbar-thumb: #9ca3af;
      }

      .dark {
        --bg-color: #000000; /* Deep dark background */
        --text-color: #ffffff;
        --text-muted: #a1a1aa;
        --card-bg: rgba(28, 28, 30, 0.65);
        --card-border: rgba(255, 255, 255, 0.12);
        --input-bg: rgba(0, 0, 0, 0.4);
        --input-border: rgba(255, 255, 255, 0.15);
        --scrollbar-track: #1c1c1e;
        --scrollbar-thumb: #444;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        transition: background-color 0.5s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb); 
        border-radius: 3px;
      }

      .glass-panel {
        background: var(--card-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--card-border);
        transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.3s ease;
      }

      .glass-input {
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-color);
        transition: all 0.3s ease;
      }
      
      .text-muted {
        color: var(--text-muted);
      }

      /* Animation Utilities for Lists */
      .animate-enter {
        opacity: 0;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }
      
      .delay-0 { animation-delay: 0ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      
      @keyframes slideUp {
        0% { transform: translateY(15px) scale(0.98); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Bounce scale animation for buttons */
      .active-bounce:active {
        transform: scale(0.96);
      }

      /* Hide native number input spinners */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none !important;
        margin: 0 !important;
      }
      input[type=number] {
        -moz-appearance: textfield !important;
      }

      /* Calendar icon styles for dark theme */
      .dark input[type="date"]::-webkit-calendar-picker-indicator,
      .dark input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.8;
      }

      .dark input[type="date"]::-webkit-calendar-picker-indicator:hover,
      .dark input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }

      /* Calendar icon styles for light theme */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.6;
      }

      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
